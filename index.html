<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="minewrap">
        <div class="level">
            <button class="active">初级</button>
            <button>中级</button>
            <button>高级</button>
            <button>重新游戏</button>
            <!-- <button>游戏说明</button> -->    
        </div>
        <div class="minebox"></div>
        
        <div class="info">剩余雷数：<span class="minenum"></span></div>
        <div class="introduction">
            <h4>鼠标操作：</h4>
            <p>左击展示改该方格是数字还是雷，若是雷：游戏结束，若是数字游戏继续；</p>
            <p>右击插小红旗排雷，标志该方格有雷，若全部排出雷则游戏胜利，若有一个没有排对则游戏失败</p>
            <b >游戏目标：</b><span>排出所有雷</span>
            <p>加油哦！！！</p>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
